<!DOCTYPE html>
<html>
  <head>
    <title>Anastasia Kostiv</title>
    <meta charset="utf-8">

    <script>
        var number = Math.round(Math.random() * (1000 - 100 + 1)) + 100;
        var shot = prompt("Введіть число від 100 до 1000");

        if (shot > number){
          alert('Ви не вгадали, ваше число більше');
        }else if(shot < number){
          alert('Ви не вгадали, ваше число менше');
        }else if(shot == number){
          alert('Ви виграли!!!');
        }
        console.log(number);
    </script>

  </head>
  <body>
  </body>
</html>
